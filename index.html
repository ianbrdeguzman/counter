<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>Counter</h1>
        <div id="links">
            <p id="about">about</p>
            <p><a href="https://ianbrdeguzman.github.io/counter/" target="_blank">code</a></p>
        </div>
    </header>
    <div class="container">
        <div>
            <span id="value">0</span>
        </div>
        <div class="buttons">
            <button class="btn decrease">-</button>
            <button class="btn reset">C</button>
            <button class="btn increase">+</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <p id="close">X</p>
            <h2>Counter</h2>
            <p>An simple counter web app</p>
        </div>
    </div>
</body>
</html>
